<h3>フィッシングの語源</h3>
<p><img src="./img/Phishing.png" alt="" /><br />
<code>fishing</code>（釣り）のハッカー的なスラング（Leet的言い換えと呼ばれる意図的な同音別表記）であるが、fがphに変化しているのは<code>Phreaking</code>（フリーキング、音声によって電話網を意図的に誤作動させる不正行為）からの類推であると欧米では考えられている。しかし、日本国内のメディアでは<code>sophisticated</code>（洗練された）との合成語であるとする見解が主流である。このほか、<code>password harvesting fishing</code> の略とする説もある。</p>

<header>MITRE ATT&amp;CK 101 /  T1566 Phishing</header>

<h3>MITRE ATT&amp;CK上の定義（前半）</h3>
<blockquote>
<p>攻撃者はフィッシングメッセージを送信して機密情報を引き出したり、被害者のシステムにアクセスしたりする可能性があります。 すべての形式のフィッシング攻撃は、電子的に配信されるソーシャルエンジニアリングです。 スピアフィッシングとして知られているフィッシング攻撃は標的を定めることができます。 スピアフィッシングでは、特定の個人、企業、または業界が攻撃者の標的になります。 より一般的には、攻撃者は、大量のマルウェアスパムキャンペーンなどで、標的を限定しないフィッシング攻撃を実行できます。</p>
</blockquote>

<h3>T1566.001 SpearPhishing Attachment</h3>
<ul>
<li>
<p>メールでファイルを送付し、ユーザの実行を期待。<br />
ファイルを開く必要があることをメール本文で説明。<br />
システム保護の回避方法を説明している場合もある。</p>
</li>
<li>
<p>MS Office、実行可能ファイル、PDFなどが用いられる。</p>
</li>
<li>
<p>防御機構を回避するため、パスワード付き圧縮ファイルを用いたり、別の形式に見せかけるために拡張子やアイコンの偽装も行われる。</p>
</li>
</ul>

<h3>T1566.003 Spearphishing via Service</h3>
<ul>
<li>
<p>メールではなく、サードパーティのサービスを利用。<br />
SMS、個人のWebメール、その他企業が管理していないサービスを介してメッセージを送信。これらは企業のメールに比べてセキュリティポリシーが厳しくない。</p>
</li>
<li>
<p>一般的な例は、ソーシャルメディアを介してターゲットと信頼関係を構築し、ターゲットが業務用PCで使用する個人のWebメールにコンテンツを送信する方法。<img class="emoji" draggable="false" alt="🤔" src="https://twemoji.maxcdn.com/2/svg/1f914.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/></p>
</li>
</ul>
<footer><a href="https://attack.mitre.org/techniques/T1566/003/">https://attack.mitre.org/techniques/T1566/003/</a></footer>

<h3>Typosquattingドメイン</h3>
<p>URLの入力ミスを狙って、ドメインの一部の文字をキーボード配列で隣接する文字に入れ替えたドメイン名。<br />
SpearPhishing Linkなどは入力させるわけではないので、<br />
本スライドとの関連は薄いと思われる。</p>
<h3>Combosquattingドメイン</h3>
<p>正規サービス名の後ろに単語を付け加えたドメインのこと。<br />
仰々しい名称はついているが、正規サイトに見せかける常套手段として以前から存在しているものと思われる。<br />
<a href="https://ci.nii.ac.jp/naid/170000178541/">CiNii 論文 -  Combosquattingドメインネームの生成モデルとその評価</a></p>

<header>MITRE ATT&amp;CK 101 /  T1566 Phishing</header>

<h3>PawnStorm</h3>
<ul>
<li>標的：ドイツのキリスト教民主連合、トルコ議会など</li>
<li>GoogleアカウントのOAuthトークンを取得する攻撃</li>
</ul>
<p>Googleアカウントとの連携を要求するメールを送る。<br />
連携アプリ名はそれっぽい「Google Defender」と表示。<br />
→メール内のボタン（リンク）をユーザがクリック<br />
→本物のGoogleのサイト(<a href="http://account.google.com">account.google.com</a>)が開く<br />
→アカウント連携の確認を求められ、ユーザが同意<br />
→GoogleからOAuthトークンが発行される</p>
<p>利用者が気づいて連携を解除しない限り、<br />
攻撃者は半永久的にGmailやGoogle Driveにアクセス可能。<br />
Yahooのアカウント連携に対しても実行されている。</p>
<footer><a href="https://www.trendmicro.com/en_us/research/17/d/pawn-storm-abuses-open-authentication-advanced-social-engineering-attacks.html">https://www.trendmicro.com/en_us/research/17/d/pawn-storm-abuses-open-authentication-advanced-social-engineering-attacks.html</a></footer>
